      const AIStrategist = () => {
        const [businessType, setBusinessType] = useState('');

        const generateStrategy = async () => {
          if (!businessType.trim()) return;
          
          setLoading(true);
          setError('');
          setStrategy('');

          try {
            const { GoogleGenAI } = await import("@google/genai");
            
            // NOTE FOR LOCAL DEVELOPMENT:
            // Since this is a standalone HTML file, 'process.env.API_KEY' is not available.
            // You must replace 'process.env.API_KEY' below with your actual Gemini API Key string to make it work.
            // Example: const apiKey = "AIzaSy...";
            
            const apiKey = typeof process !== "undefined" && process.env ? process.env.AIzaSyD0joTfq17hNUApTG5omx3MIkXZgqmciA4 : undefined;

            if (!apiKey) {
              //throw new Error("API Key is missing. To run this locally, please open index.html and replace 'process.env.API_KEY' with your actual Gemini API Key string.");
              throw new Error("API Key is missing.");
            }

            const ai = new GoogleGenAI({ apiKey });
            
            const response = await ai.models.generateContent({
              model: 'gemini-3-flash-preview',
              contents: `Act as a digital marketing expert. Create a concise, high-impact content strategy for this business: "${businessType}". 
              
              Output structure:
              **Target Audience Persona:** [1 sentence]
              
              **3 Content Pillars:**
              * [Pillar 1]
              * [Pillar 2]
              * [Pillar 3]
              
              **3 Viral Video Ideas:**
              * [Idea 1]
              * [Idea 2]
              * [Idea 3]
              
              Keep tone creative and professional.`,
            });
            
            setStrategy(response.text);

            console.error(err);
            setError(err.message || 'Failed to generate strategy.');

            setLoading(false);
